<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup interface</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="start_form">
        <h2>Modal Signup Form</h2>
        <button id="logo_sign_up">Sign Up</button>
    </div>

    <div id="id_01">
        <span class="close" id="into_container" title="Close Modal">&times;</span>

        <div class="class_container" id="id_container">

            <p class="p_heading">Sign Up</p>
            <p id="heading">Please fill in this form to create an account.</p>

            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email_id" required>
            <br>

            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="User Name " name="username" id="username_id" required>
            <br>

            <label for="password"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="password" id="password_id" required>
            <br>

            <label for="password_repeat"><b>Repeat Password</b></label>
            <input type="text" placeholder="Repeat Password" name="password_repeat" id="password_repeat_id" required>
            <br>

            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>

            <p>By creating an account you agree to out <a href="#">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" id="cancel_btn">Cancel</button>
                <button type="submit" class="signupbtn" id="signup_btn">Sign Up</button>
            </div>

        </div>
    </div>


    <script src="function.js"></script>
</body>

</html>
