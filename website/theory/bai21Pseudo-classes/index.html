<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- 
        lớp giả - có dấu 2 chấm(:) ở trc + tên lớp giả
        :root  - tham chiếu đến thẻ gốc - thẻ html
        :hover - chỉ được kích hoạt khi di chuột vào đối tượng
        :active - chỉ được kích hoạt khi bấm giữ chuột
        :first - child   -  lấy con đầu tiên
        :last - child   - lấy con cuối cùng
     -->

     <!-- :first - child và  :last - child ứng dụng trong tạo menu-->
    <div class="box"></div>
    <h1>CSS pseudo - classes</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first - child</li>
        <li>:last - child</li>
    </ul>
    
</body>
</html>
